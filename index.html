<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

</head>
<body>

    <header>
        <h1>Your show</h1>
    </header>

    <main>

        <div class="title">
            <h2>The Countdown to</h2>
            <h3>The Big Festival</h3>
        </div>

        <div class="middle">
            <div class="middle__subclass">
                <div class="contador" id="dias">90</div>
                <p>Days</p>
            </div>
            <div class="middle__subclass">
                <div class="contador" id="horas">40</div>
                <p>Hours</p>
            </div>
            <div class="middle__subclass">
                <div class="contador" id="minutos">20</div>
                <p>Minutes</p>
            </div>
            <div class="middle__subclass">
                <div class="contador" id="segundos">50</div>
                <p>Seconds</p>
            </div>
        </div>

        <div class="bottom">
            <h4>"We'll make this something unforgettable!"</h4>
        </div>

    </main>
</body>
</html>
